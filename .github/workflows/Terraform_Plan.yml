name: CI
on: workflow_dispatch
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: set up terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest


      - name: Terraform Init
        run: terraform init
    
      - name: Terraform Plan
        run: terraform plan
    
